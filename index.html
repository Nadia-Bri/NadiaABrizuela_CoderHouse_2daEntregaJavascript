<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/resultado.js"></script>
        <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SegundaEntregaNadiaBrizuela</title>
</head>
<body>
    <header class="bloque-inicio">
        <div>
            <img id="imagen-principal" src="./assets/img/ControlDeIngresosyEgresos.webp" alt="logo.webp">
            <h1>Control de Ingresos y Egresos</h1>
            <h2>Bienvenido, a tu Reporte de Ahorros!</h2>
        </div>
    </header>
    <div class="form-container">
        <h3>Ingreso Del Mes</h3>
        <input type="date" id="ingresosDate">
        <input type="number" id="ingresosMonto" placeholder="Monto">
        <input type="text" id="detalle" placeholder="Detalle">
        <button id="saveIngreso">Guardar</button>
    </div>
    <div class="form-container">
        <h3>Egreso Del Mes</h3>
        <input type="date" id="egresosDate">
        <input type="number" id="egresosMonto" placeholder="Monto">
        <input type="text" id="detalleegreso" placeholder="Detalle">
        <button id="saveEgreso">Guardar</button>
    </div>
    <div class="form-container">
        <h3>Ingreso Extraordinario</h3>
        <input type="date" id="ingresoExtraDate">
        <input type="number" id="ingresoExtraMonto" placeholder="Monto">
        <input type="text" id="detalleingresoExtra" placeholder="Detalle">
        <button id="saveIngresoExtra">Guardar</button>
    </div>
    <div class="form-container">
        <h3>Egreso Extraordinario</h3>
        <input type="date" id="egresoExtraDate">
        <input type="number" id="egresoExtraMonto" placeholder="Monto">
        <input type="text" id="detalleiEgresoExtra" placeholder="Detalle">
        <button id="saveEgresoExtra">Guardar</button>
    </div>
    <section>
        <div>
            <a href="#" class="btn generarResultadosIngresos miBoton">Total de Ingresos</a>
            <a href="#" class="btn generarResultadosEgresos miBoton">Total de Egresos</a>
            <a href="#" class="btn generarResultadosTotalAhorrado miBoton">Total Ahorrado</a>
        </div>
    </section>

</body>
</html>
